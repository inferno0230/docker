services:
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1001
      - TZ=Asia/Kolkata
    volumes:
      - ./data:/config
      - /media/anime:/series #optional
      - /media/downloads:/downloads #optional
    ports:
      - 8989:8989
    restart: unless-stopped
